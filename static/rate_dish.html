<!DOCTYPE html>
<html>
	<head>

		<link rel = "stylesheet" href = "css/rate.css">
		<!--for three emojis in rating-->
		<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	</head>
	<title></title>
	<body>
		<form>
			<h4>Dish Rating</h4>
				<p>This dish made me feel...</p>
			<!--reaction to dishes-->
			<div class = "emoji">
				<i class = "em em-disappointed" id = "ab"></i>
				Disappointed
			</div>
			<div class = 'emoji'>
				<i class = "em em-confused" id = "ab"></i>
				Meh
			</div>
			<div class = 'emoji'>
				<i class = "em em-smiley" id = "ab"></i>
				Happy
			</div>
			<!--hashtag ratings-->
			<div id = "up_tags">
				<p>UPS: list three good things about this dish, separate each using a common</p> <i>example: #awesome, #yummy</i>
				<input></input>
			</div>
			<div id = "down_tags">
				<p>DOWNS: list three bad things about this dish, separate each using a common</p> <i>example: #disgusting, #spicy</i>
				<input></input>
			</div>

			<div id = "submit">
				<button>SUBMIT</button>
			</div>
			
		</form>
	</body>
</html>
